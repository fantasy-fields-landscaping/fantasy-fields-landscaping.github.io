<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Concierge | Fantasy Fields</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1b2f1e; --accent: #8b3a2d; --bg-light: #f4f1ec; --gold: #c5a059; --text: #2c3e2f; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); color: var(--text); }

        /* HERO IMAGE AREA - NOW FULL WIDTH */
        .image-viewport {
            width: 100%;
            height: 60vh; /* Large display area */
            background: #000;
            display: flex;
            flex-direction: row; /* Images sit side-by-side */
            overflow: hidden;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .image-viewport img {
            height: 100%;
            width: 0; /* Hidden initially */
            object-fit: cover;
            transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.5s;
            opacity: 0;
        }

        /* Lawn Care Base - Full width to start */
        .image-viewport img.base {
            width: 100%;
            opacity: 0.9;
        }

        /* Addons - Expand to share width */
        .image-viewport img.active {
            opacity: 1;
            border-left: 2px solid rgba(255,255,255,0.3);
        }

        /* MAIN CONTENT SECTION */
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 5;
        }

        .header-box {
            text-align: center;
            margin-bottom: 50px;
        }

        .tier-indicator { font-family: 'Playfair Display'; font-size: 1rem; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 10px; }
        h1 { font-family: 'Playfair Display'; font-size: clamp(2.5rem, 5vw, 4rem); color: var(--primary); line-height: 1.1; margin-bottom: 20px; }

        .package-details { 
            list-style: none; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px;
            margin-bottom: 40px;
        }
        .package-details li { background: var(--white); padding: 10px 20px; border-radius: 50px; font-size: 0.9rem; border: 1px solid var(--gold); font-weight: 600; color: var(--primary); }

        /* SELECTION CARDS */
        .selection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .addon-card { 
            background: var(--white); 
            padding: 30px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: 0.3s; 
            border: 1px solid #ddd;
            border-radius: 12px;
        }
        .addon-card:hover { border-color: var(--gold); transform: translateY(-3px); }
        .addon-card.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .status-text { font-weight: 700; font-size: 0.8rem; letter-spacing: 1px; }

        .btn-finalize { 
            display: block; 
            background: var(--accent); 
            color: white; 
            padding: 25px; 
            text-decoration: none; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            width: 100%; 
            text-align: center; 
            border: none; 
            border-radius: 12px;
            cursor: pointer; 
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn-finalize:hover { background: #a64b3c; transform: scale(1.02); }

        @media (max-width: 768px) {
            .selection-grid { grid-template-columns: 1fr; }
            .image-viewport { height: 40vh; }
        }
    </style>
</head>
<body>

    <div class="image-viewport">
        <img src="Lawn%20care%20example%202.jpg" class="base" id="img-base" alt="Lawn">
        <img src="Garden%20Bed%20Maintenace.jpg" id="img-garden" alt="Garden">
        <img src="Bush%20trimming%202.jpg" id="img-bush" alt="Bush">
    </div>

    <div class="main-container">
        <div class="header-box">
            <div class="tier-indicator" id="tier-label">Tier 1</div>
            <h1 id="tier-title">The Foundation</h1>
            <ul class="package-details" id="details-list">
                <li>Weekly Mowing & Trimming</li>
                <li>Hardscape Clearing</li>
            </ul>
        </div>

        <div class="selection-grid">
            <div class="addon-card" onclick="toggleOption(this, 'garden')">
                <div>
                    <h4 style="font-family: 'Playfair Display'; font-size: 1.4rem;">Garden Bed Care</h4>
                    <p style="font-size: 0.9rem; opacity: 0.8;">Routine weeding & debris management.</p>
                </div>
                <div class="status-text" id="status-garden">+ ADD</div>
            </div>

            <div class="addon-card" onclick="toggleOption(this, 'bush')">
                <div>
                    <h4 style="font-family: 'Playfair Display'; font-size: 1.4rem;">Shrub Maintenance</h4>
                    <p style="font-size: 0.9rem; opacity: 0.8;">Monthly shaping & structural pruning.</p>
                </div>
                <div class="status-text" id="status-bush">+ ADD</div>
            </div>
        </div>

        <button class="btn-finalize" onclick="sendToContact()">Request Service Quote</button>
        
        <p style="text-align: center; margin-top: 30px; font-style: italic; opacity: 0.7;">
            Select your add-ons above to see your property package evolve.
        </p>
    </div>

    <script>
        let selections = { garden: false, bush: false };

        function toggleOption(element, type) {
            selections[type] = !selections[type];
            element.classList.toggle('active');
            document.getElementById(`status-${type}`).innerText = selections[type] ? "ADDED" : "+ ADD";
            
            const img = document.getElementById(`img-${type}`);
            const baseImg = document.getElementById('img-base');

            // Logic to handle width sharing
            let activeCount = 1;
            if (selections.garden) activeCount++;
            if (selections.bush) activeCount++;

            const shareWidth = (100 / activeCount) + "%";

            // Update all active images to share width
            baseImg.style.width = shareWidth;
            
            if(selections.garden) {
                img-garden.classList.add('active');
                img-garden.style.width = shareWidth;
            } else {
                img-garden.classList.remove('active');
                img-garden.style.width = "0";
            }

            if(selections.bush) {
                img-bush.classList.add('active');
                img-bush.style.width = shareWidth;
            } else {
                img-bush.classList.remove('active');
                img-bush.style.width = "0";
            }

            updateSidebarText();
        }

        function updateSidebarText() {
            const list = document.getElementById('details-list');
            const tierLabel = document.getElementById('tier-label');
            const tierTitle = document.getElementById('tier-title');
            list.innerHTML = `<li>Weekly Mowing & Trimming</li><li>Hardscape Clearing</li>`;
            
            let count = 0;
            if (selections.garden) { list.innerHTML += `<li>Garden Bed Maintenance</li>`; count++; }
            if (selections.bush) { list.innerHTML += `<li>Professional Shrub Shaping</li>`; count++; }

            if (count === 0) { tierLabel.innerText = "Tier 1"; tierTitle.innerText = "The Foundation"; }
            else if (count === 1) { tierLabel.innerText = "Tier 2"; tierTitle.innerText = "Enhanced Care"; }
            else if (count === 2) { tierLabel.innerText = "Tier 3"; tierTitle.innerText = "The Full Estate"; }
        }

        function sendToContact() {
            let services = "Lawn Mowing";
            if (selections.garden) services += ", Garden Care";
            if (selections.bush) services += ", Shrub Maintenance";
            const tier = document.getElementById('tier-title').innerText;
            window.location.href = `index.html?package=${encodeURIComponent(tier)}&services=${encodeURIComponent(services)}#contact`;
        }
    </script>
</body>
</html>
