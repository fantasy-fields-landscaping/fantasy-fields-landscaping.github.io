<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Concierge | Fantasy Fields</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1b2f1e; --accent: #8b3a2d; --bg-light: #f4f1ec; --gold: #c5a059; --text: #2c3e2f; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); color: var(--text); overflow: hidden; }

        .main-wrapper { display: flex; height: 100vh; width: 100vw; }

        /* SIDEBAR: NOW 60% WIDTH FOR MAXIMUM IMAGE IMPACT */
        .sidebar { 
            width: 60%; 
            background: var(--primary); 
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        /* IMAGE CONTAINER: HORIZONTAL SLOTS */
        .image-container {
            display: flex;
            width: 100%;
            height: 70vh; /* Images take up more vertical space now */
            background: #000;
        }

        .image-container img {
            height: 100%;
            width: 0; 
            object-fit: cover;
            transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.5s;
            opacity: 0;
            flex-shrink: 0;
        }

        /* Base Image (Lawn Care 2) */
        .image-container img.base { width: 100%; opacity: 0.9; }
        
        /* Active Addons */
        .image-container img.active { 
            opacity: 1;
            border-left: 2px solid rgba(255,255,255,0.2);
        }

        /* SIDEBAR TEXT AREA */
        .sidebar-content { 
            padding: 40px 60px; 
            background: linear-gradient(to top, var(--primary) 80%, transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 5;
        }

        .tier-indicator { font-family: 'Playfair Display'; font-size: 0.9rem; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 5px; }
        .sidebar-content h1 { font-family: 'Playfair Display'; font-size: 3rem; color: white; margin-bottom: 20px; line-height: 1; }
        
        .package-details { list-style: none; display: flex; gap: 20px; flex-wrap: wrap; }
        .package-details li { font-size: 0.85rem; color: rgba(255,255,255,0.8); display: flex; align-items: center; gap: 8px; }
        .package-details li::before { content: 'âœ“'; color: var(--gold); font-weight: bold; }

        /* CONTENT AREA: 40% WIDTH */
        .content-area { 
            width: 40%; 
            padding: 80px 5%; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-intro { margin-bottom: 40px; }
        .section-intro h2 { font-family: 'Playfair Display'; font-size: 2rem; margin-bottom: 10px; }
        .section-intro p { opacity: 0.7; font-size: 0.95rem; }

        .addon-card { 
            background: var(--white); 
            padding: 25px; 
            margin-bottom: 15px; 
            cursor: pointer; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            transition: 0.3s; 
            border: 1px solid transparent; 
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .addon-card:hover { border-color: var(--gold); transform: translateX(5px); }
        .addon-card.active { background: var(--primary); color: white; }
        
        .status-badge { font-weight: 700; font-size: 0.75rem; letter-spacing: 1px; padding: 5px 10px; border: 1px solid var(--gold); color: var(--gold); border-radius: 4px; }
        .active .status-badge { border-color: white; color: white; }

        .btn-finalize { 
            display: block; 
            background: var(--gold); 
            color: white; 
            padding: 22px; 
            font-weight: 700; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-top: 30px; 
            width: 100%; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-finalize:hover { background: #b08d4a; box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3); }

        @media (max-width: 1024px) {
            .main-wrapper { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; }
            .image-container { height: 40vh; }
            .content-area { width: 100%; padding: 40px 8%; }
            .sidebar-content { position: relative; padding: 30px 8%; background: var(--primary); }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="sidebar">
            <div class="image-container" id="image-box">
                <img src="Lawn%20care%20example%202.jpg" class="base" id="img-base">
                <img src="Garden%20Bed%20Maintenace.jpg" id="img-garden">
                <img src="Bush%20trimming%202.jpg" id="img-bush">
            </div>
            <div class="sidebar-content">
                <div class="tier-indicator" id="tier-label">Tier 1</div>
                <h1 id="tier-title">The Foundation</h1>
                <ul class="package-details" id="details-list">
                    <li>Weekly Mowing</li>
                    <li>Hardscape Clearing</li>
                </ul>
            </div>
        </div>

        <div class="content-area">
            <div class="section-intro">
                <h2>Custom Service Builder</h2>
                <p>Select the services below to build your property maintenance package.</p>
            </div>

            <div class="addon-card" onclick="toggleOption(this, 'garden')">
                <div>
                    <h4 style="font-family: 'Playfair Display'; font-size: 1.2rem;">Garden Bed Care</h4>
                    <p style="font-size: 0.85rem; opacity: 0.8;">Routine weeding and edging.</p>
                </div>
                <div class="status-badge" id="badge-garden">ADD</div>
            </div>

            <div class="addon-card" onclick="toggleOption(this, 'bush')">
                <div>
                    <h4 style="font-family: 'Playfair Display'; font-size: 1.2rem;">Shrub Maintenance</h4>
                    <p style="font-size: 0.85rem; opacity: 0.8;">Professional trimming and shaping.</p>
                </div>
                <div class="status-badge" id="badge-bush">ADD</div>
            </div>

            <button class="btn-finalize" onclick="sendToContact()">Request Service Quote</button>
        </div>
    </div>

    <script>
        let selections = { garden: false, bush: false };

        function toggleOption(element, type) {
            selections[type] = !selections[type];
            element.classList.toggle('active');
            document.getElementById(`badge-${type}`).innerText = selections[type] ? "ADDED" : "ADD";
            
            updateLayout();
        }

        function updateLayout() {
            const baseImg = document.getElementById('img-base');
            const gardenImg = document.getElementById('img-garden');
            const bushImg = document.getElementById('img-bush');
            
            // Logic for sharing widths
            let activeCount = 1;
            if (selections.garden) activeCount++;
            if (selections.bush) activeCount++;

            const shareWidth = (100 / activeCount) + "%";

            // Apply widths
            baseImg.style.width = shareWidth;
            
            if(selections.garden) {
                gardenImg.classList.add('active');
                gardenImg.style.width = shareWidth;
            } else {
                gardenImg.classList.remove('active');
                gardenImg.style.width = "0";
            }

            if(selections.bush) {
                bushImg.classList.add('active');
                bushImg.style.width = shareWidth;
            } else {
                bushImg.classList.remove('active');
                bushImg.style.width = "0";
            }

            // Update Text
            const list = document.getElementById('details-list');
            const tierLabel = document.getElementById('tier-label');
            const tierTitle = document.getElementById('tier-title');
            list.innerHTML = `<li>Weekly Mowing</li><li>Hardscape Clearing</li>`;
            
            if (selections.garden) list.innerHTML += `<li>Garden Care</li>`;
            if (selections.bush) list.innerHTML += `<li>Shrub Shaping</li>`;

            if (activeCount === 1) { tierLabel.innerText = "Tier 1"; tierTitle.innerText = "The Foundation"; }
            else if (activeCount === 2) { tierLabel.innerText = "Tier 2"; tierTitle.innerText = "Enhanced Care"; }
            else if (activeCount === 3) { tierLabel.innerText = "Tier 3"; tierTitle.innerText = "The Full Estate"; }
        }

        function sendToContact() {
            let services = "Lawn Mowing";
            if (selections.garden) services += ", Garden Care";
            if (selections.bush) services += ", Shrub Maintenance";
            const tier = document.getElementById('tier-title').innerText;
            window.location.href = `index.html?package=${encodeURIComponent(tier)}&services=${encodeURIComponent(services)}#contact`;
        }
    </script>
</body>
</html>
