<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Projects | Fantasy Fields</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1b2f1e; --accent: #8b3a2d; --bg: #f7f1e6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 70px; }
        header { position: fixed; top: 0; width: 100%; height: 60px; background: var(--primary); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .project-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; align-items: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .project-img { background: #ddd; height: 200px; border-radius: 10px; background-size: cover; background-position: center; }
        h1 { font-family: 'Playfair Display'; text-align: center; margin-bottom: 30px; font-size: 2rem; }
        .btn { display: inline-block; padding: 10px 22px; background: var(--accent); color: white; text-decoration: none; border-radius: 50px; font-weight: bold; margin-top: 10px; font-size: 0.9rem; }
        
        @media (max-width: 700px) {
            .project-card { grid-template-columns: 1fr; }
            .project-img { order: -1; height: 180px; }
            h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="color:white; text-decoration:none; font-weight:bold; font-size: 0.9rem;">Fantasy Fields</a>
        <a href="index.html" style="color:white; text-decoration:none; font-size: 0.8rem;">Back</a>
    </header>
    <div class="container">
        <h1>Specialized Projects</h1>
        <div class="project-card">
            <div>
                <h2 style="font-family:'Playfair Display'; font-size: 1.4rem;">Spring Clean Up</h2>
                <p style="font-size: 0.9rem; margin: 10px 0;">Total restoration: debris removal, pruning, and edging.</p>
                <a href="index.html#contact" class="btn">Get Started</a>
            </div>
            <div class="project-img" style="background-image: url('spring.jpg');"></div>
        </div>
        <div class="project-card">
            <div>
                <h2 style="font-family:'Playfair Display'; font-size: 1.4rem;">Rotor Tilling</h2>
                <p style="font-size: 0.9rem; margin: 10px 0;">Soil prep for gardens and new planting beds.</p>
                <a href="index.html#contact" class="btn">Get Started</a>
            </div>
            <div class="project-img" style="background-image: url('tilling.jpg');"></div>
        </div>
    </div>
</body>
</html>
