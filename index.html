<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Fields Landscaping | Brantford's Award-Winning Lawn Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1b2f1e; --accent: #8b3a2d; --bg: #f7f1e6; --white: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #2c3e2f; line-height: 1.6; }

        /* HEADER */
        header {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: var(--primary); z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 4%; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .logo-group { display: flex; align-items: center; text-decoration: none; color: white; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid white; margin-right: 12px; }
        
        .award-bubble {
            position: absolute; left: 50%; transform: translateX(-50%);
            background: #d4af37; color: #1a1a1a; padding: 6px 18px;
            border-radius: 50px; font-size: 0.75rem; font-weight: 800;
            text-decoration: none; text-transform: uppercase;
        }

        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        nav a:hover { color: #d4af37; }

        /* HERO FADE */
        .hero { position: relative; height: 100vh; overflow: hidden; background: var(--primary); display: flex; align-items: center; justify-content: center; }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 2s ease-in-out; background-size: cover; background-position: center; }
        .slide.active { opacity: 1; }
        .slide::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); }
        .hero-content { position: relative; z-index: 10; text-align: center; color: white; padding: 20px; }

        /* SECTIONS */
        .section-padding { padding: 80px 5%; max-width: 1200px; margin: 0 auto; }
        .section-title { font-family: 'Playfair Display'; font-size: 2.5rem; text-align: center; margin-bottom: 40px; }

        /* LIBRARY GRID */
        .library-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .library-card { background: white; border-radius: 12px; overflow: hidden; text-decoration: none; color: inherit; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .library-card:hover { transform: translateY(-8px); }
        .lib-img { height: 200px; background: #eee; }
        .lib-text { padding: 15px; text-align: center; font-weight: bold; font-family: 'Playfair Display'; }

        /* FORM */
        #contact { background: #ded0a4; padding: 80px 5%; }
        .contact-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-width: 800px; margin: 0 auto; }
        .contact-form input, .contact-form textarea { padding: 15px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); width: 100%; font-family: inherit; }
        .contact-form textarea { grid-column: span 2; min-height: 150px; }
        .btn { display: inline-block; padding: 15px 35px; background: var(--accent); color: white; border: none; border-radius: 50px; font-weight: 700; cursor: pointer; text-decoration: none; transition: 0.3s; }
        .btn:hover { background: #a64b3c; }
        .contact-form .btn { grid-column: span 2; }

        @media (max-width: 850px) { .award-bubble { display: none; } .contact-form { grid-template-columns: 1fr; } .contact-form .btn, .contact-form textarea { grid-column: span 1; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-group">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/50'">
            <div style="font-weight:700; color:white;">Fantasy Fields</div>
        </a>
        <a href="award.html" class="award-bubble">üèÜ 2025 Brant County Award Winner</a>
        <nav>
            <a href="packages.html">Packages</a>
            <a href="projects.html">Projects</a>
            <a href="#contact">Estimate</a>
        </nav>
    </header>

    <section class="hero">
        <div class="slide active" style="background-image: url('slide1.jpg');"></div>
        <div class="slide" style="background-image: url('slide2.jpg');"></div>
        <div class="slide" style="background-image: url('Rita Backyard .jpg');"></div>
        <div class="slide" style="background-image: url('slide 3.png');"></div>
        <div class="hero-content">
            <h1 style="font-family:'Playfair Display'; font-size: 3.5rem;">Precision Landscaping</h1>
            <p style="font-size: 1.2rem; margin: 20px 0;">Award-Winning Property Maintenance in Brantford</p>
            <a href="#contact" class="btn">Get a Free Estimate</a>
        </div>
    </section>

    <section class="section-padding">
        <h2 class="section-title">Our Services</h2>
        <div class="library-grid">
            <a href="packages.html" class="library-card">
                <div class="lib-img" style="background:#1b2f1e; display:flex; align-items:center; justify-content:center; color:white;">MAINTENANCE</div>
                <div class="lib-text">Weekly Packages</div>
            </a>
            <a href="projects.html#spring-cleanup" class="library-card">
                <div class="lib-img"></div>
                <div class="lib-text">Spring Clean Up</div>
            </a>
            <a href="projects.html#rotor-tilling" class="library-card">
                <div class="lib-img"></div>
                <div class="lib-text">Rotor Tilling</div>
            </a>
            <a href="projects.html#leaf-raking" class="library-card">
                <div class="lib-img"></div>
                <div class="lib-text">Fall Leaf Raking</div>
            </a>
        </div>
    </section>

    <section id="contact">
        <h2 class="section-title">Request Your Estimate</h2>
        <form class="contact-form" action="https://formspree.io/f/xreaewbk" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="address" placeholder="Address" required>
            <textarea name="message" placeholder="Details..."></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <script>
        const slides = document.querySelectorAll('.slide');
        let current = 0;
        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 5000);
    </script>
</body>
</html>
