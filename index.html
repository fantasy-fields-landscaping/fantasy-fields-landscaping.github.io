<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Load Inter (for main text) and Playfair Display (for titles) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght=700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TITLE: This controls the main blue link text in Google search results -->
  <title>Fantasy Fields - Landscaper in Brantford Ontario - See the website for up to date services</title>
  
  <!-- NEW: META DESCRIPTION ADDED to control the snippet text in Google search results -->
  <meta name="description" content="Landscaper in Brantford Ontario - See the website for up to date services">
  
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  
  <style>
    :root {
      --helmet-dark: #1b2f1e; /* Deep Forest Green */
      --helmet-accent: #8b3a2d; /* Terracotta Red/Brown */
      --background-light: #f7f1e6; /* Clean Beige/Off-White */
      --text-dark: #2c3e2f; /* Darker, almost black green */
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      padding-top: 80px;
      margin: 0;
      /* Keeping this padding for compatibility with the environment */
      padding-right: 10px; 
      font-family: 'Inter', sans-serif; 
      color: var(--text-dark);
      background-color: var(--background-light);
      line-height: 1.6;
    }
    
    /* === HEADER LAYOUT FIX: Reverting to Far-Left Logo / Far-Right Nav === */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background: var(--helmet-dark);
      box-shadow: 0 2px 5px var(--shadow-color);
      padding: 0.75rem 1.5rem; 
      display: flex;
      align-items: center;
      /* CONFIRMED FIX: Pushes the logo-container (left) and nav (right) to opposite edges */
      justify-content: space-between; 
    }
    
    nav a {
      margin: 0 0.75rem; 
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 0.5rem 0;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: var(--helmet-accent);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    .logo-container {
        display: flex;
        align-items: center;
    }
    .logo-text {
        color: white; 
        font-size: 1.35rem; 
        font-weight: 700;
        letter-spacing: 0.5px;
    }
    
    /* --- MISSION STATEMENT SECTION --- */
    .mission-statement {
        background-color: #e6f1dc; 
        padding: 4rem 2rem;
        text-align: center;
        border-top: 4px solid var(--helmet-accent);
        border-bottom: 4px solid var(--helmet-accent);
    }
    .mission-statement p {
        font-size: clamp(1.1rem, 2vw, 1.4rem);
        max-width: 900px;
        margin: 0 auto;
        font-style: italic;
        font-weight: 400;
        color: var(--text-dark);
    }
    /* ---------------------------------- */

    .slider-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 70vh; 
    }
    .slider {
      display: flex;
      flex-direction: row;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }
    .slide {
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-size: cover; 
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      background-color: var(--helmet-dark); 
      padding: 5px; 
    }
    /* Subtle dark overlay for contrast */
    .slide::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4); 
        z-index: 1;
    }

    /* Assign ACTUAL background images to the slides */
    .slide:nth-child(1) {
        /* Placeholder image URL (replace with real image if available) */
        background-image: url('slide1.jpg'); 
    }
    .slide:nth-child(2) {
        /* Placeholder image URL (replace with real image if available) */
        background-image: url('slide2.jpg'); 
    }
    .slide:nth-child(3) {
        /* Placeholder image URL (replace with real image if available) */
        background-image: url('Rita Backyard .jpg'); 
    }
    /* End of image assignments */

    .slide-content {
        position: relative;
        z-index: 2;
        padding: 0 20px;
        max-width: 900px;
    }

    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2); 
      backdrop-filter: blur(4px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 10px 15px;
      border-radius: 50%; 
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s;
    }
    .slider-button:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: translateY(-5px);
    }

    .slider-button.left { left: 20px; }
    .slider-button.right { right: 20px; }

    /* UPDATED FONT STYLE */
    .slide-title {
      font-family: 'Playfair Display', serif; 
      font-weight: 700; 
      font-size: clamp(2.2rem, 5.5vw, 3.2rem); 
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.9); 
      margin-bottom: 30px;
    }
    
    .cta-button {
      background-color: var(--helmet-accent);
      color: white;
      padding: 1rem 3rem;
      border: none;
      border-radius: 4px; 
      font-size: 1.25rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2rem;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .cta-button:hover {
        background-color: #a64b3c;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.15);
    }

    #services {
      background-color: var(--background-light);
      padding: 8rem 2rem;
      padding-top: 4rem; 
    }
    h2 {
      font-size: 2.25rem;
      margin-bottom: 2.5rem;
      color: var(--helmet-dark); 
      text-align: center;
      font-weight: 700;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      text-align: center;
      max-width: 1100px;
      width: 100%;
      margin: auto;
    }
    .services-grid div {
      padding: 2rem;
      background-color: #ffffff; 
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow-color); 
      font-size: 1.1rem;
      transition: transform 0.3s;
      border-bottom: 3px solid var(--helmet-accent); 
    }
    .services-grid div:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px var(--shadow-color);
    }

    .contact {
      background-color: #ded0a4;
      text-align: center;
      padding: 8rem 2rem;
      overflow-x: hidden; 
    }
    .contact h2 {
      color: var(--helmet-accent);
      font-size: 2.5rem;
    }
    .form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      margin: auto;
    }
    .form input, .form textarea {
      padding: 0.85rem 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      min-height: 50px;
      transition: border-color 0.3s;
    }
    .form input:focus, .form textarea:focus {
        border-color: var(--helmet-accent);
        outline: none;
    }
    .form textarea {
      grid-column: 1 / -1; 
      min-height: 150px; 
    }
    .form button {
      background-color: var(--helmet-dark); 
      color: white;
      border: none;
      padding: 1.2rem;
      border-radius: 4px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      grid-column: 1 / -1; 
      transition: all 0.3s;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .form button:hover {
      background-color: #2e4a30;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.15);
    }

    footer {
      background-color: var(--helmet-dark);
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
      font-size: 0.9rem;
    }
    footer div {
        margin-bottom: 0.5rem;
    }

    /* === MOBILE RESPONSIVENESS ADJUSTMENTS (up to 768px) === */
    @media (max-width: 768px) {
        /* Header: Stack logo and nav, which overrides the space-between setting for mobile */
        header {
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            height: auto; 
            justify-content: center; 
            gap: 0; 
        }
        
        .logo-container {
