<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Fields - Landscaper in Brantford Ontario</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #1b2f1e;
            --accent: #8b3a2d;
            --accent-hover: #a64b3c;
            --bg-light: #f7f1e6;        
            --bg-alt: #e6f1dc;          
            --bg-contact: #ded0a4;      
            --text-main: #2c3e2f;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            padding-top: 70px; /* Space for the restored header */
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background-color: var(--bg-light);
            line-height: 1.6;
        }

        /* --- RESTORED HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Original size feel */
            z-index: 1000;
            background: var(--primary-dark);
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .logo-group {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--white);
        }

        .logo-img {
            width: 45px; /* Restored size */
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid white;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.2rem; /* Restored size */
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            margin-left: 1.5rem;
            font-size: 1rem; /* Restored size */
            transition: 0.3s;
        }

        nav a:hover { color: var(--bg-contact); }

        /* --- CAROUSEL & NAVIGATION --- */
        .slider-container {
            position: relative;
            height: 80vh; 
            background: var(--primary-dark);
            overflow: hidden;
        }

        .slider {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .slide::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.2); 
        }

        .slide-content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .slide-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
        }

        /* RESTORED CAROUSEL BUTTONS */
        .slider-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            transform: translateY(-50%);
            z-index: 20;
            pointer-events: none;
        }

        .slider-nav button {
            pointer-events: auto;
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
